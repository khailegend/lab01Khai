<div class="row">
    <div class="col-4" *ngFor="let product of listproducts | filter:searchText">
        <img *ngIf="visibleImage" [src]="product.imageURL" alt="" width="100px" height="100px"><br>
        {{product.name}}<br>
        {{product.caption}}<br>
        <button class="btn btn-primary" >Detail</button>
    </div>
</div>
