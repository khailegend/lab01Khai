
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Course Title</th>
            <th>Grade</th>
            <th>Credits</th>
          </tr>
        </thead>
        <tbody id="myTable">
          <tr *ngFor="let course of courses">
            <td>{{course.title}}</td>
            <td>{{course.Grade}}</td>
            <td>{{course.credits}}</td>
          </tr>

          
        </tbody>
      </table>
